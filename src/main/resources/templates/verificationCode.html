<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color: #f6f6f6;">
<table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f6f6f6; padding: 20px 0;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1);">
                <!-- TÍTULO -->
                <tr>
                    <td align="center" style="font-size: 24px; font-weight: bold; color: #333333;">
                        Verificá tu identidad
                    </td>
                </tr>

                <!-- MENSAJE PRINCIPAL -->
                <tr>
                    <td align="center" style="padding: 15px 0 5px; font-size: 16px; color: #555555;">
                        Ingresá el siguiente código para continuar con el proceso de verificación:
                    </td>
                </tr>

                <!-- CÓDIGO DE VERIFICACIÓN -->
                <tr>
                    <td align="center" style="padding: 20px 0;">
                        <div style="display: inline-block; background-color: #eaf4ff; padding: 15px 30px; border-radius: 5px; font-size: 24px; font-weight: bold; color: #0077cc; letter-spacing: 2px;">
                            <span th:text="${message}"></span>
                        </div>
                    </td>
                </tr>

                <!-- INSTRUCCIONES -->
                <tr>
                    <td align="center" style="padding: 10px 0 20px; font-size: 14px; color: #777777;">
                        Este código es válido hasta el inicio de sesion. No lo compartas con nadie.
                    </td>
                </tr>

                <!-- PIE -->
                <tr>
                    <td align="center" style="font-size: 14px; color: #999999;">
                        Si no solicitaste este código, podés ignorar este mensaje.
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>
</body>
</html>
