<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color: #f6f6f6;">
<table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f6f6f6; padding: 20px 0;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0"
                   style="background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1);">

                <!-- TÍTULO -->
                <tr>
                    <td align="center" style="font-size: 24px; font-weight: bold; color: #cc0000;">
                        Cancelaste tu reserva
                    </td>
                </tr>

                <!-- MENSAJE PRINCIPAL -->
                <tr>
                    <td align="center" style="padding: 15px 0 5px; font-size: 16px; color: #555555;">
                        Confirmamos que tu reserva fue cancelada exitosamente.
                    </td>
                </tr>

                <!-- MONTO DEL REEMBOLSO -->
                <tr th:if="${message != '$ 0,00'}">
                    <td align="center" style="padding: 20px 0;">
                        <div style="display: inline-block; background-color: #eaf4ff; padding: 15px 30px; border-radius: 5px; font-size: 20px; font-weight: bold; color: #0077cc;">
                            Se reembolsará: <span th:text="${message}"></span>
                        </div>
                    </td>
                </tr>

                <tr th:if="${message == '$ 0,00'}">
                    <td align="center" style="padding: 20px 0;">
                        <div style="display: inline-block; background-color: #ffe6e6; padding: 15px 30px; border-radius: 5px; font-size: 20px; font-weight: bold; color: #cc0000;">
                            No corresponde reembolso por esta cancelación.
                        </div>
                    </td>
                </tr>

                <!-- PIE -->
                <tr>
                    <td align="center" style="font-size: 14px; color: #999999;">
                        El reembolso se procesará en los próximos días. ¡Gracias por confiar en <strong>Alquilando</strong>!
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>
</body>
</html>
