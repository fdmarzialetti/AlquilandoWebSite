<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alquilando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="login-container" id="app">
        <img src="images/AlquilandoLogo1.png" alt="Auto" style="height: 75px;" class="login-image">
        <div class="login-title">
            <h2>Bienvenido a Alquilando</h2>
        </div>
        <form method="post" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="maria@correo.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label text-small" for="remember">Recordarme</label>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-login">Iniciar sesión</button>
            </div>
            <div class="text-center text-small">
                ¿No tenés cuenta? <a href="#">Registrarse</a>
            </div>
        </form>
        <hr>
    </div>

    
</body>
</html>
