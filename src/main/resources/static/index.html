<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alquilando - Alquiler de Autos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/index.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm px-4 py-2">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="./images/AlquilandoLogo.png" alt="Alquilando Logo" width="120" />
    </a>
    <h1>Alquilando</h1>
    <div class="ms-auto">
      <div class="dropdown">
        <!-- Botón desplegable -->
        <button class="btn btn-custom fw-bold dropdown-toggle boton-cuenta" type="button" id="dropdownCuenta"
          data-bs-toggle="dropdown" aria-expanded="false">
          Cuenta
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownCuenta">
          <li><a class="dropdown-item" href="#">Iniciar sesión</a></li>
          <li><a class="dropdown-item" href="#">Registrarse</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner -->
  <div class="banner text-white fw-semibold fs-4">
    Alquila tu auto de forma rápida y eficiente. ¡Tu viaje comienza aquí!
  </div>

  <!-- Background & Form -->
  <div class="hero-section d-flex align-items-center justify-content-start">
    <div class="form-container p-4 shadow rounded bg-light w-75">
      <h5 class="mb-3 fw-bold">Reserva tu auto</h5>
      <form id="formularioBuscarVehiculo">
        <div class="mb-3">
          <label for="fechaInicio" class="form-label">Fecha de inicio</label>
          <input type="date" class="form-control" id="fechaInicio" required />
        </div>
        <div class="mb-3">
          <label for="fechaFin" class="form-label">Fecha de fin</label>
          <input type="date" class="form-control" id="fechaFin" required />
        </div>
        <div class="mb-3">
          <label for="sucursal" class="form-label">Sucursal</label>
          <select class="form-select" id="sucursal" required>
            <option value="">Seleccionar...</option>
            <option value="la-plata">La Plata</option>
            <option value="capital">Capital Federal</option>
            <option value="bariloche">Bariloche</option>
          </select>
        </div>
        <button type="submit" class="btn btn-danger w-100 fw-bold" prevent.default>Buscar Autos</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <div class="footer-logo">
        <img src="./images/AlquilandoLogo.png" alt="Alquilando Logo" />
      </div>
      <div class="footer-text">
        © 2025 Alquilando. Todos los derechos reservados.
      </div>
      <div class="footer-links">
        <a href="#">Términos</a>
        <a href="#">Privacidad</a>
      </div>
    </div>
  </footer>

  <script src="./scripts/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
