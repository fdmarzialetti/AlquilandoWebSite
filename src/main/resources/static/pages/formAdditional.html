    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mx-auto">
                <ul class="navbar-nav mb-2 mb-lg-0 barra-de-navegacion">
                    <li class="nav-item"><a class="nav-link text-white" href="listModels.html">Modelos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="listBranches.html">Sucursales</a></li>

<!-- Banner -->
<div class="banner bg-secondary text-white fw-semibold fs-4 p-3">
    Panel de administrador
</div>

<!-- Formulario -->
<div class="container my-5" id="formAdditional">
    <div class="card shadow border-0">
        <div class="card-body">
            <h2 class="mb-4">Crear Nuevo Adicional</h2>
            <form @submit.prevent="submitForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre del adicional:</label>
                    <input
                            type="text"
                            id="name"
                            v-model="additional.name"
                            class="form-control"
                            required
                            pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ0-9 ]+"
                            title="Solo se permiten letras, números y espacios."
                    />
                </div>

                <div class="mb-4">
                    <label for="price" class="form-label">Precio (en $):</label>
                    <input
                            type="number"
                            id="price"
                            v-model.number="additional.price"
                            class="form-control"
                            min="0"
                            step="0.01"
                            required
                    />
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Dar de alta</button>
                </div>
            </form>

            <div v-if="successMessage" class="alert alert-success mt-3" role="alert">
                {{ successMessage }}
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="../scripts/formAdditional.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
