<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Confirmación de Reserva</title>
</head>
<body id="app">
  <nav class="navbar navbar-expand-lg bg-white shadow-sm px-4 py-2">
    <a class="navbar-brand" href="#">
      <img src="../images/AlquilandoLogo.png" width="120" />
    </a>
    <h1>Alquilando</h1>
  </nav>

  <main class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-primary">Resumen de tu reserva</h2>

      <div v-if="error" class="alert alert-danger">{{ error }}</div>

      <template v-else>
        <p><strong>Vehículo:</strong> {{ resumenVehiculo }}</p>
        <p><strong>Fechas:</strong> {{ fechaInicioFormateada }} al {{ fechaFinFormateada }}</p>

        <p><strong>Adicionales:</strong></p>
        <ul v-if="adicionales.length > 0">
          <li v-for="a in adicionales" :key="a.id">{{ a.name }} - {{ formatPriceArg(a.price) }}</li>
        </ul>
        <p v-else class="text-muted">Sin adicionales seleccionados.</p>

        <p class="mt-3"><strong>Total adicionales:</strong> {{ formatPriceArg(totalAdicionales) }}</p>
        <p><strong>Total final:</strong> {{ formatPriceArg(totalFinal) }}</p>

        <div class="mt-4 d-flex justify-content-between">
          <button class="btn btn-primary" @click="irAlPanelEmpleado">Volver al panel de empleado</button>
        </div>
      </template>
    </div>
  </main>

  <script src="../scripts/confirmation.js"></script>
</body>
</html>
