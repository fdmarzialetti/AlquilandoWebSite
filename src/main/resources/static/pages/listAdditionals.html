<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Adicionales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body id="appList">

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Adicionales</h1>
        <button class="btn btn-primary" @click="goToForm">+ Nuevo adicional</button>
    </div>

    <!-- Sección activos -->
    <h3 class="text-success">Adicionales Activos</h3>
    <table class="table table-bordered table-striped mb-5">
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in activeAdditionals" :key="item.id">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>${{ item.price.toFixed(2) }}</td>
            <td>
                <button class="btn btn-sm btn-warning me-2" @click="editItem(item)">Editar</button>
                <button class="btn btn-sm btn-danger" @click="deactivateItem(item)">Dar de baja</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Sección inactivos -->
    <h3 class="text-secondary">Adicionales No Activos</h3>
    <table class="table table-bordered table-striped">
        <thead class="table-secondary">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in inactiveAdditionals" :key="'inactivo-' + item.id">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>${{ item.price.toFixed(2) }}</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="../scripts/listAdditionals.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
