<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alquilando - Admin</title>
  <link rel="stylesheet" href="../styles/addModel.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body id="app">

  <!-- Navbar -->
  <div class="d-flex justify-content-between">
    <h1>Admin Page</h1>
    <button class="btn btn-outline-dark" @click="logout">Cerrar Sesión</button>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-family: sans-serif;">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 barra-de-navegacion">
          <li class="nav-item"><a class="nav-link text-white" href="../pages/listModels.html">Modelos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../pages/listBranches.html">Sucursales</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Vehículos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Empleados</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
              Acciones
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="../pages/formBranch.html">Crear Sucursal</a></li>
              <li><a class="dropdown-item" href="../pages/addModel.html">Crear Modelo</a></li>
              <li><a class="dropdown-item" href="../pages/addCar.html">Dar de Alta Auto</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner -->
  <div class="banner bg-secondary text-white fw-semibold fs-4 p-3">
    Panel de administrador
  </div>

  <!-- Título -->
  <h2 class="text-center text-primary mb-4">Dar de alta un auto</h2>

  <!-- Formulario -->
  <div class="container my-5">
    <div class="card shadow border-0">
      <div class="card-body">
        <form @submit.prevent="darDeAltaAuto">

          <div class="mb-3">
            <label for="inputPatente">Patente</label>
            <input type="text" id="inputPatente" v-model="patente" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="inputAnio">Año</label>
            <input type="number" id="inputAnio" v-model.number="anio" min="1900" max="2099" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="inputModelo">Modelo</label>
            <select id="inputModelo" v-model="modeloId" class="form-select" required>
              <option value="" disabled selected>Seleccione un modelo</option>
              <option v-for="modelo in modelos" :key="modelo.id" :value="modelo.id">
                {{ modelo.brand }} - {{ modelo.name }}
              </option>
            </select>
          </div>

          <div class="mb-4">
            <label for="inputSucursal">Sucursal</label>
            <select id="inputSucursal" v-model="sucursalId" class="form-select" required>
              <option value="" disabled selected>Seleccione una sucursal</option>
              <option v-for="sucursal in sucursales" :key="sucursal.id" :value="sucursal.id">
                {{ sucursal.address }} - {{ sucursal.city }}
              </option>
            </select>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-custom">Dar de alta</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="../scripts/addCar.js"></script>

</body>
</html>
