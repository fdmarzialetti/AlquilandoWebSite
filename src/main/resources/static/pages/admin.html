<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body id="app">
    <h1>Admin Page</h1>
    
    <form @submit.prevent="createCar">
        <label for="inputMarca">Marca</label>
        <input type="text" id="inputMarca" v-model="marca">
        
        <label for="inputModelo">Modelo</label>
        <input type="text" id="inputModelo" v-model="modelo">
        
        <button type="submit">Crear</button>
    </form>

    <nav class="navbar navbar-expand-lg navbar-dark" style="font-family: sans-serif;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto barra-de-navegacion">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item text-white" href="#">Action</a>
                        <a class="dropdown-item text-white" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-white" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <h2>Modelitos</h2>
    <ul>
        <li v-for="(model, index) in models" :key="index" class="mb-3">
            <div class="card flex-row card-info" style="max-width: 100%;">
                <img :src="model.image || 'https://via.placeholder.com/150'" class="img-fluid" style="width: 150px; object-fit: cover;" alt="Imagen del modelo">
                <div class="card-body">
                    <h5 class="card-title mb-1">{{ model.name }}</h5>
                    <h6 class="card-subtitle mb-1 text-muted">{{ model.brand }}</h6>
                    <h6 class="card-subtitle mb-2 text-success">${{ model.price }}</h6>
                    <p class="card-text">
                        Capacidad: {{ model.capacity }}<br>
                        Cancelación: {{ model.cancelationPolicy }}
                    </p>
                    <a href="#" class="btn btn-primary btn-sm">Ver más</a>
                </div>
            </div>
        </li>
    </ul>

    <p id="errorMsg" style="color: red;"></p>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- jQuery (requerido por Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Popper.js (requerido por Bootstrap para dropdowns y tooltips) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
