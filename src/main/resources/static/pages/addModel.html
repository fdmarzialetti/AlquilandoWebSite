<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear / Editar Modelo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body id="appModel">

<!-- Encabezado -->
<div class="d-flex justify-content-between align-items-center p-3">
  <h1 class="m-0">Admin Page</h1>
  <button class="btn btn-outline-dark" @click="logout">Cerrar Sesión</button>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="collapse navbar-collapse">
      <div class="mx-auto">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white" href="../pages/listModels.html">Modelos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../pages/listBranches.html">Sucursales</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../pages/listVehicles.html">Vehículos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../pages/listEmployees.html">Empleados</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../pages/listAdditionals.html">Adicionales</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" data-bs-toggle="dropdown">Acciones</a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="../pages/formBranch.html">Crear Sucursal</a></li>
              <li><a class="dropdown-item" href="../pages/addModel.html">Crear Modelo</a></li>
              <li><a class="dropdown-item" href="../pages/addVehicle.html">Crear Vehículo</a></li>
              <li><a class="dropdown-item" href="../pages/formAdditional.html">Crear Adicional</a></li>
              <li><a class="dropdown-item" href="../pages/formEmployee.html">Crear Empleado</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<!-- Banner -->
<div class="bg-secondary text-white fw-semibold fs-4 p-3 text-center">
  {{ isEditMode ? 'Editar Modelo' : 'Crear Modelo' }}
</div>

<!-- Formulario -->
<div class="container mt-5 mb-5" style="max-width: 700px;">
  <form @submit.prevent="submitModel" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Marca</label>
      <input type="text" class="form-control" v-model="model.brand" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" v-model="model.name" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Precio</label>
      <input type="number" class="form-control" v-model="model.price" step="0.01" min="0" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Capacidad</label>
      <input type="number" class="form-control" v-model="model.capacity" min="1" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Política de Cancelación</label>
      <select class="form-select" v-model="model.cancelationPolicy" required>
        <option disabled value="">Seleccione una opción</option>
        <option value="ZERO">0% (Sin reembolso)</option>
        <option value="TWENTY">20%</option>
        <option value="FULL">100% (Reembolso total)</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Imagen</label>
      <input type="file" class="form-control" @change="handleImageUpload" :required="!isEditMode" />
      <div v-if="previewImage" class="mt-2 text-center">
        <img :src="previewImage" alt="Vista previa" class="img-fluid rounded" style="max-height: 200px;" />
      </div>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">
        {{ isEditMode ? 'Guardar Cambios' : 'Crear Modelo' }}
      </button>
    </div>
  </form>
</div>

<!-- Scripts -->
<script src="../scripts/addModel.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
