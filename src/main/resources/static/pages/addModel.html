<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alquilando - Admin</title>
  <link rel="stylesheet" href="../styles/addModel.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body id="app">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm px-4 py-2">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="../images/logo-alquilando.jpg" alt="Alquilando Logo" />
      <h1 class="ms-2">Alquilando</h1>
    </a>
    <div class="ms-auto">
      <div class="dropdown">
        <button class="btn btn-custom fw-bold dropdown-toggle" type="button" id="dropdownCuenta"
          data-bs-toggle="dropdown" aria-expanded="false">
          Cuenta
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownCuenta">
          <li><a class="dropdown-item" href="#">Iniciar sesión</a></li>
          <li><a class="dropdown-item" href="#">Registrarse</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Barra de navegación oscura -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-family: sans-serif;">
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto barra-de-navegacion">
      <li class="nav-item active">
        <a class="nav-link text-white" href="#">Empleados <span class="visually-hidden">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link text-white" href="#">Vehiculos <span class="visually-hidden">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link text-white" href="#">Modelos <span class="visually-hidden">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link text-white" href="#">Sucursales <span class="visually-hidden">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>

<!-- Banner debajo de la barra -->
<div class="banner bg-secondary text-white fw-semibold fs-4 p-3">
  Panel de administrador
</div>


  <!-- Botón Volver -->
  <button id="myButton">Volver</button>

  <h2 class="text-center text-primary mb-4" style="color: var(--color-principal);">
    Crear Modelo
  </h2>

  <!-- Formulario en Card -->
  <div class="container my-5">
    <div class="card shadow border-0">
      <div class="card-body">
        
        <form @submit.prevent="createModel">
  <div class="mb-3">
    <label for="inputMarca">Marca</label>
    <input type="text" id="inputMarca" v-model="marca" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="inputModelo">Modelo</label>
    <input type="text" id="inputModelo" v-model="modelo" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="inputPrecio">Precio</label>
    <input type="number" id="inputPrecio" v-model="precio" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="inputImagen">Imagen</label>
    <input type="file" id="inputImagen" @change="handleFileUpload" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="inputCapacidad">Cantidad de asientos</label>
    <input type="number" id="inputCapacidad" v-model.number="capacidad" min="1" step="1" @input="validarEntero" class="form-control" required />
  </div>

      <div class="mb-4">
        <label for="inputPolitica">Política de cancelación</label>
        <select id="inputPolitica" name="politica" v-model="politica" class="form-select" required>
          <option value="" disabled selected>Seleccione una política</option>
          <option value="TWENTY">20%</option>
          <option value="FULL">100%</option>
          <option value="ZERO">0%</option>
        </select>
      </div>

        <div class="text-center">
          <button type="submit" class="btn btn-custom">Dar de alta</button>
        </div>
      </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../scripts/addmodel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
