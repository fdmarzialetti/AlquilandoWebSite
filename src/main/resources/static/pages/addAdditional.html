<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agregar Adicional</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div id="app" class="container py-4">
    <h2 class="mb-4">Agregar Adicional</h2>

    <div class="mb-3">
      <label for="selectAdicional" class="form-label">Adicionales</label>
      <select
        id="selectAdicional"
        class="form-select"
        v-model="idSeleccionado"
        v-if="adicionales.length"
      >
        <option disabled value="">Seleccione un adicional</option>
        <option v-for="a in adicionales" :key="a.id" :value="a.id">
          {{ a.name }} - {{ formatPriceArg(a.price) }}
        </option>
      </select>
      <div v-else class="alert alert-info mt-2">No hay adicionales cargados.</div>
    </div>

    <button class="btn btn-secondary" @click="volver">Volver</button>
    <button class="btn btn-success ms-2" @click="cargarAdicional">Cargar Adicional</button>
  </div>

  <script src="../scripts/addAdditional.js"></script>
</body>
</html>
