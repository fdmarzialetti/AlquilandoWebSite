<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
<div id="app" class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2>Registro de Cliente</h2>
        </div>
        <div class="card-body">
            <form @submit.prevent="registrarCliente">
                <div class="mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" class="form-control" v-model="cliente.name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido:</label>
                    <input type="text" class="form-control" v-model="cliente.lastname" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">DNI:</label>
                    <input type="text" class="form-control" v-model="cliente.dni" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Telefono:</label>
                    <input type="number" class="form-control" v-model="cliente.phone" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" v-model="cliente.email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contrase√±a:</label>
                    <input type="password" class="form-control" v-model="cliente.password" required>
                </div>
                <button type="submit" class="btn btn-success">Registrar</button>
            </form>

            <div v-if="mensaje" class="alert alert-info mt-3">
                {{ mensaje }}
            </div>
        </div>
    </div>
</div>

<script src="../scripts/formClient.js"></script>
</body>
</html>
