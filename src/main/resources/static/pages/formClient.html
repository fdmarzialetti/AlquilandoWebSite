<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <link rel="stylesheet" href="../Styles/formClient.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body id="app">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm px-4 py-2">
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../images/AlquilandoLogo.png" alt="Alquilando Logo" width="120" />
    </a>
    <h1>Alquilando</h1>
    <div class="ms-auto">
        <div class="dropdown">
            <button class="btn btn-custom fw-bold dropdown-toggle boton-cuenta" type="button" id="dropdownCuenta"
                    data-bs-toggle="dropdown" aria-expanded="false">
                Cuenta
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownCuenta">
                <li v-if="!isAuthenticated"><a class="dropdown-item" href="../login.html">Iniciar sesión</a></li>
                <li v-if="!isAuthenticated"><a class="dropdown-item" href="../pages/formClient.html">Registrarse</a></li>
                <li v-if="isAuthenticated"><a class="dropdown-item" href="../pages/client.html">Mis reservas</a></li>
                <li v-if="isAuthenticated"><a class="dropdown-item" href="#" @click="logout">Cerrar sesión</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Banner -->
<div class="banner text-white fw-semibold fs-4 flex d-flex align-items-center gap-4 p-4">
    <p class="p-0 m-0">Alquila tu auto de forma rápida y eficiente. ¡Tu viaje comienza aquí!</p>
    <a href="../index.html" class="btn btn btn-primary btn-lg m-0 p-1">Buscar autos</a>
</div>

<div class="mt-5 main-container">
    <div class="card shadow register-container">
        <div class="card-header bg-primary text-white text-center">
            <h2>Registro de Cliente</h2>
        </div>
        <div class="card-body">
            <form @submit.prevent="registrarCliente">
                <div class="mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" class="form-control" v-model="cliente.name" required
                           pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ ]+" title="Solo letras y espacios">
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido:</label>
                    <input type="text" class="form-control" v-model="cliente.lastname" required
                           pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ ]+" title="Solo letras y espacios">
                </div>
                <div class="mb-3">
                    <label class="form-label">DNI:</label>
                    <input type="text" class="form-control" v-model="cliente.dni" required
                           pattern="[0-9]+" title="Solo números">
                </div>
                <div class="mb-3">
                    <label class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" v-model="cliente.phone" required
                           pattern="[0-9]+" title="Solo números">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" v-model="cliente.email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" v-model="cliente.password" required
                           minlength="6" title="Debe tener al menos 6 caracteres">
                </div>
                <button type="submit" class="btn btn-success">Registrar</button>
            </form>

            <div v-if="mensaje" class="alert alert-info mt-3">
                {{ mensaje }}
            </div>
        </div>
    </div>
</div>

<script src="../scripts/formClient.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
