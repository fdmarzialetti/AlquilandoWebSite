<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmar Retiro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .verify-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    input[type="text"] {
      text-align: center;
      font-size: 1.2rem;
      letter-spacing: 4px;
    }
  </style>
</head>
<body>
  <div class="verify-box">
    <h2>Código de reserva </h2>
    <p>Ingresá el código de reserva:</p>
    <input
      type="text"
      maxlength="6"
      class="form-control my-3"
      placeholder="Código Reserva"
      id="codigoReserva"
    />
    <button class="btn btn-primary w-100" id="btn-verificar">Confirmar Retiro</button>
  </div>
  <!-- Vue y Axios -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap Bundle (incluye Popper) - sólo esto es necesario -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="../scripts/confirmWhitdraw.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
