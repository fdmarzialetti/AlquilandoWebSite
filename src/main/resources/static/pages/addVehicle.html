<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alquilando - Admin</title>
  <link rel="stylesheet" href="../styles/addVehicle.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body >
<div id="app">
  <!-- Navbar -->
  <div class="d-flex justify-content-between">
    <h1>Admin Page</h1>
    <button class="btn btn-outline-dark m-2" @click="logout">Cerrar Sesion</button>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-family: sans-serif;">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 barra-de-navegacion">
          <li class="nav-item">
            <a class="nav-link text-white" href="../pages/listModels.html">Modelos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="../pages/listBranches.html">Sucursales</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="../pages/listVehicles.html">Vehículos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Empleados</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              Acciones
            </a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="../pages/formBranch.html">Crear Sucursal</a></li>
              <li><a class="dropdown-item" href="../pages/addModel.html">Crear Modelo</a></li>
              <li><a class="dropdown-item" href="../pages/addVehicle.html">Crear Vehículo</a></li>
              <li><a class="dropdown-item" href="../pages/commentsReport.html">Comentarios y Valoraciones</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner debajo de la barra -->
  <div class="banner bg-secondary text-white fw-semibold fs-4 p-3">
    Panel de administrador
  </div>

  <!-- Formulario en Card -->
  <div class="container my-5">
    <div class="card shadow border-0">
      <div class="card-body">
        
        <form @submit.prevent="createVehicle">
  <div class="mb-3">
    <label for="car_id">Patente</label>
    <input type="text" id="car_id" v-model="car_id" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="year">Año</label>
    <input type="text" id="year" v-model="year" class="form-control" required />
  </div>



    <div class="mb-3">
        <label for="modelo" class="form-label">Modelo</label>
        <select class="form-select" id="modelo" v-model="selectedModelId" required>
            <option disabled value="">Seleccionar modelo...</option>
            <option v-for="model in models" :key="model.id" :value="model.id">
                {{ model.brand }} - {{ model.name }}
            </option>
        </select>

    </div>


    <div class="mb-3">
        <label for="sucursal" class="form-label">Sucursal</label>
        <select class="form-select" id="sucursal" v-model="selectedBranchId" required>
            <option disabled value="">Seleccionar...</option>
            <option v-for="branch in branches" :key="branch.id" :value="branch.id">
                {{ branch.city }}, {{ branch.address }}
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label for="sucursal" class="form-label">Mantenimiento</label>
        <select class="form-select" v-model="maintence" id="mantenimiento" required>
            <option disabled value="">Seleccionar...</option>
            <option :value="true">Sí</option>
            <option :value="false">No</option>
        </select>
    </div>



            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">
                    {{ vehicleId ? 'Actualizar Vehículo' : 'Dar de Alta' }}
                </button>
            </div>
      </form>
      </div>
    </div>
  </div>
</div>
 <!-- Scripts -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../scripts/addvehicle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Bootstrap JS (opcional, solo si necesitas funcionalidad JS como modales o tooltips) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<!-- Bootstrap JS (incluye Popper para dropdowns, tooltips, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-RvGg7Bk8r1eF3Yh9PnFKZb2GFaKbU4kzwmU4IuzGxFptu5IhQ0yoaKaK5S67xI+C" crossorigin="anonymous"></script>
</body>
</html>
