<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Alquilando - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body id="app">

<!-- Header -->
<div class="d-flex justify-content-between align-items-center p-3">
    <h1 class="m-0">Admin Page</h1>
    <button class="btn btn-outline-dark" @click="logout">Cerrar Sesión</button>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-family: sans-serif;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="mx-auto">
                <ul class="navbar-nav mb-2 mb-lg-0 barra-de-navegacion">
                    <li class="nav-item"><a class="nav-link text-white" href="../pages/listModels.html">Modelos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="../pages/listBranches.html">Sucursales</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="../pages/listVehicles.html">Vehículos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="../pages/listEmployees.html">Empleados</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="../pages/listAdditionals.html">Adicionales</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Banner -->
<div class="bg-secondary text-white fw-semibold fs-4 p-3 text-center">
    {{ vehicleId ? 'Editar Vehículo' : 'Crear Vehículo' }}
</div>

<!-- Formulario -->
<div class="container my-5">
    <div class="card shadow border-0">
        <div class="card-body">
            <form @submit.prevent="createOrUpdateVehicle">
                <div class="mb-3">
                    <label for="patente">Patente</label>
                    <input type="text" id="patente" v-model="car_id" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="year">Año</label>
                    <input type="number" id="year" v-model="year" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="modelo">Modelo</label>
                    <select class="form-select" id="modelo" v-model="selectedModelId" required>
                        <option disabled value="">Seleccionar modelo...</option>
                        <option v-for="model in models" :key="model.id" :value="model.id">
                            {{ model.brand }} - {{ model.name }}
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="sucursal">Sucursal</label>
                    <select class="form-select" id="sucursal" v-model="selectedBranchId" required>
                        <option disabled value="">Seleccionar...</option>
                        <option v-for="branch in branches" :key="branch.id" :value="branch.id">
                            {{ branch.city }}, {{ branch.address }}
                        </option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success px-4">
                        {{ vehicleId ? 'Actualizar Vehículo' : 'Dar de Alta' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="../scripts/addvehicle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
