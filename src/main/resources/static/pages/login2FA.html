<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificación 2FA - Alquilando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../Styles/login2FA.css">
</head>

<body id="app">

    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm px-4 py-2">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="../images/AlquilandoLogo.png" alt="Alquilando Logo" width="120" />
    </a>
    <h1>Alquilando</h1>
  </nav>

  <!-- Banner -->
  <div class="banner text-white fw-semibold fs-4 flex d-flex align-items-center gap-4 p-4">
    <p class="p-0 m-0">Alquila tu auto de forma rápida y eficiente. ¡Tu viaje comienza aquí!</p>
  </div>

    <!-- Verificación 2FA -->
    <main>
        <div class="container-2fa mt-4">
            <h2>Verificación en dos pasos</h2>
            <p>Ingresá el código que te enviamos por correo electrónico:</p>
            <input v-model="verificationCode" type="text" id="codigo2fa" maxlength="6" placeholder="Código 2FA" />
            <br />
   <button @click="verificarCodigo2FA">Verificar</button>
        </div>
    </main>
    <script src="../scripts/login2FA.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
