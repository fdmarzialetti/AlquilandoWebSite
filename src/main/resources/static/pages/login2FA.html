<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificación 2FA - Alquilando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6fc;
            margin: 0;
            padding-top: 120px;
        }

        .container-2fa {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            width: 200px;
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        .banner {
            background-color: #0077cc;
            color: white;
        }

        .btn-custom {
            background-color: #0077cc;
            color: white;
        }

        .btn-custom:hover {
            background-color: #005fa3;
        }
    </style>
</head>

<body id="app">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm px-4 py-2 fixed-top">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="./images/AlquilandoLogo.png" alt="Alquilando Logo" width="120" />
        </a>
        <h1 class="h4 ms-3 mb-0">Alquilando</h1>
        <div class="ms-auto">
            <div class="dropdown">
                <button class="btn btn-custom fw-bold dropdown-toggle boton-cuenta" type="button" id="dropdownCuenta"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Cuenta
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownCuenta">
                    <li v-if="!isAuthenticated"><a class="dropdown-item" href="/login.html">Iniciar sesión</a></li>
                    <li v-if="!isAuthenticated"><a class="dropdown-item" href="./pages/formClient.html">Registrarse</a>
                    </li>
                    <li v-if="isAuthenticated"><a class="dropdown-item" href="./pages/client.html">Mis reservas</a></li>
                    <li v-if="isAuthenticated"><a class="dropdown-item" href="#" @click="logout">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <div class="banner text-white fw-semibold fs-4 d-flex align-items-center justify-content-between p-4">
        <p class="m-0">Alquila tu auto de forma rápida y eficiente. ¡Tu viaje comienza aquí!</p>
        <a href="index.html" class="btn btn-light text-primary fw-bold">Buscar autos</a>
    </div>

    <!-- Verificación 2FA -->
    <main>
        <div class="container-2fa mt-4">
            <h2>Verificación en dos pasos</h2>
            <p>Ingresá el código que te enviamos por correo electrónico:</p>
            <input type="text" id="codigo2fa" maxlength="6" placeholder="Código 2FA" />
            <br />
            <button onclick="verificarCodigo2FA()">Verificar</button>
        </div>
    </main>

    <!-- Script de verificación -->
    <script>
        async function verificarCodigo2FA() {
            const codigo = document.getElementById("codigo2fa").value;

            if (!codigo || codigo.length < 6) {
                Swal.fire({
                    icon: "warning",
                    text: "Por favor ingresá un código válido de 6 dígitos.",
                    confirmButtonText: "Aceptar",
                });
                return;
            }

            try {
                const response = await axios.post("/api/2fa/verify", { code: codigo });

                Swal.fire({
                    icon: "success",
                    text: "¡Código verificado correctamente!",
                    confirmButtonText: "Continuar",
                }).then(() => {
                    window.location.href = "/pages/client.html";
                });

            } catch (error) {
                Swal.fire({
                    icon: "error",
                    text: error.response?.data || "Código incorrecto o expirado.",
                    confirmButtonText: "Reintentar",
                });
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
