<!-- Formulario -->
<div class="container my-5">
    <div class="card shadow border-0">
        <div class="card-body">
            <h2 class="mb-4">Crear Nuevo Empleado</h2>
            <form @submit.prevent="submitForm">
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Nombre</label>
                        <input type="text" v-model="employee.name" class="form-control"
                               required pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ ]+"
                               title="Solo se permiten letras y espacios.">
                    </div>
                    <div class="col">
                        <label class="form-label">Apellido</label>
                        <input type="text" v-model="employee.lastname" class="form-control"
                               required pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ ]+"
                               title="Solo se permiten letras y espacios.">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Email</label>
                        <input type="email" v-model="employee.email" class="form-control" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Contraseña</label>
                        <input type="password" v-model="employee.password" class="form-control"
                               required minlength="6"
                               title="Debe tener al menos 6 caracteres.">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Teléfono</label>
                        <input type="text" v-model="employee.phone" class="form-control"
                               required pattern="[0-9]+"
                               title="Solo se permiten números.">
                    </div>
                    <div class="col">
                        <label class="form-label">DNI</label>
                        <input type="text" v-model="employee.dni" class="form-control"
                               required pattern="[0-9]+"
                               title="Solo se permiten números.">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Sucursal</label>
                    <select v-model="employee.branchId" class="form-select" required>
                        <option disabled value="">Seleccione una sucursal</option>
                        <option v-for="b in branches" :value="b.id">{{ b.address }}</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Dar de alta</button>
                </div>
            </form>
        </div>
    </div>
</div>
