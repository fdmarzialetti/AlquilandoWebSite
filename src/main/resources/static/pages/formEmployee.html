<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body id="appForm">

<!-- Encabezado -->
<div class="d-flex justify-content-between align-items-center p-3">
    <h1>Admin Page</h1>
    <button class="btn btn-outline-dark" @click="logout">Cerrar Sesión</button>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mx-auto">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-white" href="listModels.html">Modelos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="listBranches.html">Sucursales</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="listVehicles.html">Vehículos</a></li>
                    <li class="nav-item"><a class="nav-link active text-white" href="listEmployees.html">Empleados</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="listAdditionals.html">Adicionales</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Banner -->
<div class="banner bg-secondary text-white fw-semibold fs-4 p-3">
    Panel de administrador
</div>

<!-- Formulario -->
<div class="container my-5">
    <div class="card shadow border-0">
        <div class="card-body">
            <h2 class="mb-4 text-center">{{ isEdit ? 'Editar Empleado' : 'Alta Empleado' }}</h2>
            <form @submit.prevent="submitForm" novalidate ref="employeeForm">
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label" for="name">Nombre</label>
                        <input id="name" type="text" v-model="employee.name" class="form-control" required />
                    </div>
                    <div class="col">
                        <label class="form-label" for="lastname">Apellido</label>
                        <input id="lastname" type="text" v-model="employee.lastname" class="form-control" required />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label" for="email">Email</label>
                        <input id="email" type="email" v-model="employee.email" class="form-control" required />
                    </div>
                    <div class="col" v-if="!isEdit">
                        <label class="form-label" for="password">Contraseña</label>
                        <div class="input-group">
                            <input :type="showPassword ? 'text' : 'password'" v-model="employee.password" id="password" class="form-control" required minlength="6" />
                            <button class="btn btn-outline-secondary" type="button" @click="togglePassword">
                                {{ showPassword ? 'Ocultar' : 'Mostrar' }}
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label" for="phone">Teléfono</label>
                        <input id="phone" type="text" v-model="employee.phone" class="form-control" required />
                    </div>
                    <div class="col">
                        <label class="form-label" for="dni">DNI</label>
                        <input id="dni" type="text" v-model="employee.dni" class="form-control" required />
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label" for="branch">Sucursal</label>
                    <select id="branch" v-model="employee.branchId" class="form-select" required>
                        <option disabled value="">Seleccione una sucursal</option>
                        <option v-for="b in branches" :key="b.id" :value="b.id">
                            {{ b.address }} - {{ b.city }}
                        </option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                        {{ isEdit ? 'Guardar Cambios' : 'Dar de Alta' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../scripts/formEmployee.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
