<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../styles/vehiculosDetalle.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Detalle del Vehículo</title>
</head>

<body>
  <div id="app">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm px-4 py-2">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../images/AlquilandoLogo.png" alt="Alquilando Logo" width="120" />
      </a>
      <h1>Alquilando</h1>
    </nav>



          <!-- Formulario de pago -->
          <div class="card border-0 shadow-sm p-4">
            <h4 class="mb-4 fw-bold text-dark text-center text-md-start">Ingrese los datos correspondiente de la tarjeta</h4>
            <form @submit.prevent="procesarPago">
              <div class="mb-3">
                <label for="nombreTitular" class="form-label fw-semibold">Nombre del Titular</label>
                <input type="text" id="nombreTitular" class="form-control" v-model="pago.nombre" required >
              </div>

              <div class="mb-3">
                <label for="numeroTarjeta" class="form-label fw-semibold">Número de Tarjeta</label>
                <input type="text" id="numeroTarjeta" class="form-control" v-model="pago.numero" maxlength="16" required >
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="codigoSeguridad" class="form-label fw-semibold">Código de Seguridad</label>
                  <input type="text" id="codigoSeguridad" class="form-control" v-model="pago.codigo" maxlength="3" required >
                </div>
                <div class="col-md-6 mb-3">
                  <label for="fechaVencimiento" class="form-label fw-semibold">Fecha de Vencimiento</label>
                  <input type="text" id="fechaVencimiento" class="form-control" v-model="pago.vencimiento" required >
                </div>
              </div>

              <div class="reservation-section">
                <button type="submit" class="btn-confirmar-reserva">Pagar</button>
              </div>
            </form>
          </div>

        </div>
      </div>
  </div>
