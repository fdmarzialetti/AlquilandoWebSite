<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Sucursal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vue 3 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <link rel="stylesheet" href="../Styles/formBranch.css">
</head>
<body id="app" style="filter: grayscale(100%);">
<div class="d-flex justify-content-between">
    <h1>Admin Page</h1>
    <button class="btn btn-outline-dark" @click="logout">Cerrar Sesion</button>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-family: sans-serif;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navegación izquierda -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 barra-de-navegacion">
                <li class="nav-item">
                    <a class="nav-link text-white" href="../pages/listModels.html">Modelos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="../pages/listBranches.html">Sucursales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="../pages/listVehicles.html">Vehículos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Empleados</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Acciones
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="../pages/formBranch.html">Crear Sucursal</a></li>
                        <li><a class="dropdown-item" href="../pages/addModel.html">Crear Modelo</a></li>
                        <li><a class="dropdown-item" href="../pages/addVehicle.html">Crear Vehículo</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="app" class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Crear Nueva Sucursal</h2>
        </div>
        <div class="card-body">
            <form @submit.prevent="submitForm">
                <div class="mb-3">
                    <label for="city" class="form-label">Ciudad:</label>
                    <input type="text" id="city" v-model="branch.city" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Dirección:</label>
                    <input type="text" id="address" v-model="branch.address" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-success">Guardar</button>
            </form>

            <div v-if="successMessage" class="alert alert-success mt-3" role="alert">
                {{ successMessage }}
            </div>
        </div>
    </div>
</div>

<!-- Script de Vue -->
<script src="../scripts/formBranch.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-RvGg7Bk8r1eF3Yh9PnFKZb2GFaKbU4kzwmU4IuzGxFptu5IhQ0yoaKaK5S67xI+C" crossorigin="anonymous"></script>

</body>
</html>
