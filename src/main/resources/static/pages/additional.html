<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adicionales</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div id="app" class="container py-4">
    <h2 class="mb-4">Adicionales Agregados</h2>

    <!-- Lista de adicionales -->
    <ul class="list-group mb-4" v-if="mostrarLista">
      <li class="list-group-item d-flex justify-content-between align-items-center" v-for="a in adicionales" :key="a.id">
        <span>{{ a.name }}</span>
        <span class="badge bg-primary rounded-pill">{{ formatPriceArg(a.price) }}</span>
      </li>
    </ul>

    <!-- Mensaje si no hay adicionales -->
    <div v-if="mostrarMensajeVacio" class="alert alert-info">
      Aún no se han cargado adicionales.
    </div>

    <!-- Botones -->
    <div class="d-flex justify-content-between">
      <button class="btn btn-outline-success" @click="irAAgregarAdicional">Agregar Adicional</button>
      <button class="btn btn-primary" @click="finalizar">Finalizar Agregación</button>
    </div>
  </div>

  <script src="../scripts/additional.js"></script>
</body>
</html>
