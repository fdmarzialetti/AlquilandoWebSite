<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" id="app">
<div class="container mt-5">
    <h2 class="mb-4">Registrar Auto</h2>
    <form @submit.prevent="createCar">
        <div class="mb-3">
            <label for="brand" class="form-label">Marca</label>
            <input type="text" class="form-control" id="brand" v-model="brand" required>
        </div>

        <div class="mb-3">
            <label for="model" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="model" v-model="model" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Estado</label>
            <select class="form-select" id="status" v-model="status" required>
                <option value="" disabled selected>Seleccionar estado</option>
                <option value="AVAILABLE">Disponible</option>
                <option value="RENTED">Alquilado</option>
                <option value="MAINTENANCE">En mantenimiento</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Imagen del auto</label>
            <input class="form-control" type="file" id="image" @change="handleImage" accept="image/*" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <hr class="my-5">

    <h2 class="mb-3">Buscar Auto por ID</h2>
    <div class="mb-3">
        <input type="number" class="form-control" placeholder="IngresÃ¡ un ID" v-model="searchId">
    </div>
    <button class="btn btn-info mb-4" @click="getCarById">Buscar Auto</button>

    <div v-if="fetchedCar">
        <h4>Auto Encontrado</h4>
        <p><strong>Marca:</strong> {{ fetchedCar.brand }}</p>
        <p><strong>Modelo:</strong> {{ fetchedCar.model }}</p>
        <p><strong>Estado:</strong> {{ fetchedCar.status }}</p>
        <img :src="'data:image/jpeg;base64,' + fetchedCar.imageBase64" alt="Imagen del auto" class="img-fluid rounded" style="max-width: 300px;">
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../scripts/car.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<!-- jQuery (requerido por Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Popper.js (requerido por Bootstrap para dropdowns y tooltips) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
